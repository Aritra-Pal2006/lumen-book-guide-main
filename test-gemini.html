<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Test</title>
</head>
<body>
    <h1>Gemini API Test</h1>
    <button onclick="testGemini()">Test Gemini API</button>
    <div id="result"></div>

    <script>
        async function testGemini() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyDDET3zMEFBrc-8UZAv5KvcfE_mQsHm03M`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: 'Recommend 3 books for someone who likes mystery novels' }] }],
                        }),
                    }
                );
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.error) {
                    resultDiv.innerHTML += '<p style="color: red;">Error: ' + data.error.message + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
